<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In | iDoctor</title>
    <link rel="icon" href="images/icon.ico">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main_styles.css">
  </head>
  <body class="login">
    <div class="login_box">
      <h2 style="color:#2e95d8">iDoctor</h2>
      <p style="font-size:20px;color:#838788">
         Para utilizar el sistema ingresa tus datos de
         usuario para iniciar sesión, si tienes problemas
         contacta a soporte
       </p>
       <form>
         <input style="margin: 10px 0px 10px 0px" class="u-full-width" type="email" placeholder="Usuario" id="usrInput"><br>
         <input class="u-full-width" type="email" placeholder="Password" id="usrPass">
         <br><br>
         <input id="buttons-style" class="button-primary" type="submit" value="Iniciar Sesión">
       </form>
       <p style="color:#838788;margin:0">Diplomado Desarrollo Web 2020</p>
    </div>
  </body>
</html>
